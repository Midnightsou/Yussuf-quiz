<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prophet Yusuf Quiz App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="welcome-screen" class="screen">
      <h1>Welcome to the Prophet Yusuf Quiz!</h1>
      <button onclick="startQuiz('easy')">Start Easy Quiz</button>
      <button onclick="startQuiz('medium')">Start Medium Quiz</button>
      <button onclick="startQuiz('hard')">Start Hard Quiz</button>
    </div>

    <div id="quiz-screen" class="screen">
      <h2>Question <span id="question-number">1</span></h2>
      <p id="question-text"></p>
      <ul id="answers-list"></ul>
      <p>Time Left: <span id="timer">30</span> seconds</p>
      <button id="next-btn" onclick="nextQuestion()">Next</button>
    </div>

    <div id="results-screen" class="screen">
      <h1>Your Score: <span id="final-score"></span></h1>
      <button onclick="restartQuiz()">Restart Quiz</button>
      <button onclick="goToMainMenu()">Main Menu</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
