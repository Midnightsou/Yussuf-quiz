<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen">
        <h1>Welcome to the Islamic Quiz!</h1>
        <button onclick="showSignUp()">Sign Up</button>
        <button onclick="showSignIn()">Sign In</button>
    </div>

    <!-- Sign Up Screen -->
    <div id="signup-screen" class="hidden">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button onclick="signUp()">Create Account</button>
        <button onclick="showSignIn()">Already have an account? Sign In</button>
    </div>

    <!-- Sign In Screen -->
    <div id="signin-screen" class="hidden">
        <h2>Sign In</h2>
        <input type="text" id="signin-username" placeholder="Username" required>
        <input type="password" id="signin-password" placeholder="Password" required>
        <button onclick="signIn()">Sign In</button>
        <button onclick="showSignUp()">Don't have an account? Sign Up</button>
    </div>

    <!-- Level Selection Screen -->
    <div id="level-screen" class="hidden">
        <h2>Select a Difficulty Level</h2>
        <button onclick="startQuiz('easy')">Easy</button>
        <button onclick="startQuiz('medium')">Medium</button>
        <button onclick="startQuiz('hard')">Hard</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="hidden">
        <h2 id="question-number"></h2>
        <p id="question-text"></p>
        <div id="options-container"></div>
        <div id="timer">Time Left: <span id="time-left">30</span> seconds</div>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" class="hidden">
        <h2>Your Final Score: <span id="final-score"></span></h2>
        <button onclick="restartQuiz()">Restart Quiz</button>
        <button onclick="goToMainMenu()">Return to Main Menu</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
